<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        Tiendas
    </header>

    <main>
        <form id="addTienda" novalidate>
            <div class="nombre">
                <label for="name">Nombre</label>
                <input id="name" type="text" name="nombreTienda" required>
            </div>
            <div class="direccion">
                <label for="address">Direccion</label>
                <input id="address" type="text" name="direccion" required>
            </div>
            <div class="localidad">
                <label for="locality">Localidad</label>
                <input id="locality" type="text" name="localidad" required>
            </div>
            <div class="telefono">
                <label for="phone">Teléfono</label>
                <input id="phone" type="text" name="telefono" required>
            </div>
            <button type="submit">Añadir tienda</button>
        </form>

        <form id="buscarTienda" novalidate>
            <input type="text" placeholder="ID de la Tienda" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="tiendas"></div>

    </main>
    <template id="tempTienda">
        <div class="tienda">
            <h2 class="nombreTienda"></h2>
            <div class="direccionTienda"></div>
            <div class="localidadTienda"></div>
            <div class="telefonoTienda"></div>
        </div>
    </template>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
