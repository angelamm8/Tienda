<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./open-iconic-master/open-iconic-master/font/css/open-iconic-bootstrap.min.css">
</head>
<body>
    <header>
        Tiendas
    </header>

    <main>
        <div id="selectServicio">
            <div>
                <h2>Elige el método para realizar AJAX:</h2>
                <button type="button" id="xhr">XHR</button>
                <button type="button" id="fetch">Fetch</button>
                <button type="button" id="jQuery">jQuery</button>
            </div>
        </div>

        <div id="loading">
            <img src="./img/loading.svg">
        </div>

        <div id="formularios">
            <button type="button" id="newTienda">Nueva tienda</button>
    
            <form id="buscarTienda" novalidate>
                <input type="text" placeholder="ID de la Tienda" required>
                <button type="submit" id="btn-buscar"><span class="oi oi-magnifying-glass"></span></button>
                <small class="error"></small>
            </form>
        </div>

        <div id="divAddForm">
            <form id="addTienda" novalidate>
                <div id="newEmpresa">Nueva Empresa</div>
                <div class="divForm">
                    <div class="nombre campo">
                        <label for="name">Nombre</label>
                        <input id="name" type="text" name="nombreTienda" placeholder="Nombre de la empresa" required>
                        <small class="error"></small>
                    </div>
                    <div class="direccion campo">
                        <label for="address">Direccion</label>
                        <input id="address" type="text" name="direccion" placeholder="Dirección de la empresa" required>
                        <small class="error"></small>
                    </div>
                    <div class="localidad campo">
                        <label for="locality">Localidad</label>
                        <input id="locality" type="text" name="localidad" placeholder="Localidad de la empresa" required>
                        <small class="error"></small>
                    </div>
                    <div class="telefono campo">
                        <label for="phone">Teléfono</label>
                        <input id="phone" type="text" name="telefono" placeholder="Teléfono de la empresa" pattern="^(\(\+\d{2,3}\))?[6|8|9]\d{8}$" required>
                        <small class="error"></small>
                    </div>
                </div>
                <div id="divBtnAdd">
                    <button type="submit" id="btn-add">Añadir tienda</button>
                </div>
            </form>
        </div>
        <div id="tiendas"></div>

    </main>
    <template id="tempTienda">
        <div class="tienda">
            <h2 class="nombreTienda"></h2>
            <div class="direccionTienda"></div>
            <div class="telefonoTienda"></div>
        </div>
    </template>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
